name: CI with Docker Compose and Go Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  RAVEN_LICENSE: ${{ secrets.RAVEN_LICENSE }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Check if RAVEN_LICENSE secret is set
        run: |
          if [ -z "$RAVEN_LICENSE" ]; then
            echo "::error::RAVEN_LICENSE secret is NOT set or is empty!"
            exit 1
          else
            echo "RAVEN_LICENSE secret is set (length: ${#RAVEN_LICENSE} characters)"
          fi

      - name: Start RavenDB with Docker Compose
        run: docker compose up -d

      - name: Wait for RavenDB to be ready
        run: |
          echo "Waiting for RavenDB..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8081/studio/index.html > /dev/null 2>&1; then
              echo "RavenDB is ready!"
              break
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done

      - name: Show RavenDB logs
        run: docker compose logs ravendb

      - name: Check license
        run: |
          curl -s http://127.0.0.1:8081/license/status | jq .

      - name: Run Go tests
        run: go test -v ./...

      - name: Stop services
        if: always()
        run: docker compose down
